<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="main-h1">Generate a
        <p id="main-p">random password</p>
    </h1>
    <p id="main-subtext">Never use an insecure password again.</p>
    
    <div id="container">
        <input type="text" 
        id="password-length" 
        placeholder="Password character length"/><br>
        <button 
        id="password-btn"
        onclick="generatePasswords()">Generate passwords</button>
        <div id="underline"></div>
        <div id="output-passwords">
            <button id="password1"></button>
            <button id="password2"></button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
